<body background="../js/163602-15577365629a41.jpg" style=" background-repeat:no-repeat ; background-size:100% 100%;  background-attachment: fixed;">
    <form style="margin-left:750px;margin-top:300px;" id="loginUser" method="post">
        <div class="form-group">
            <label >账户:</label>
            <input type="text" class="form-control" name="userName" style="display:inline;width:200px;"/>
        </div>
        <div class="form-group">
            <label >密码:</label>
            <input type="password" class="form-control" name="userPwd"  style="display:inline;width:200px;"/>
        </div>

        <button type="button" class="btn btn-info" onclick="login()">登录</button>
        <button type="button" class="btn btn-info" onclick="registery()">注册</button>
        <a href="../emp/toUpdate">忘记密码</a>
    </form>
</body>
<script>
    function login(){
        $.ajax({
            url:"../emp/loginUser",
            data:$("#loginUser").serialize(),
            success:function(data){

                if(data==4){
                    alert("账户异常无法登录");
                }
                if (data==0) {
                    alert("锁定");
                }else
                if (data==3) {
                    alert("用户不存在");
                }else
                if (data==1) {
                    alert("密码错误");
                }else
                if (data==2) {
                    //alert("成功");
                    location.href="../emp/toTreePage";

                }
            },error:function(){
                alert("登录失败");
            }
        })
    }
    function registery() {
        location.href="../emp/toRegistery";
    }
</script>
