<body>
<form style="margin-left:750px;margin-top:300px;" id="loginUser" method="post">
    <div class="form-group">
        <label >账户:</label>
        <input type="text" class="form-control" name="username" style="display:inline;width:200px;"/>
    </div>
    <div class="form-group">
        <label >密码:</label>
        <input type="password" class="form-control" name="userpwd"  style="display:inline;width:200px;"/>
    </div>

    <button type="button" class="btn btn-info" onclick="login()">登录</button>
    <button type="button" class="btn btn-info">注册</button>
</form>
</body>
<script>
    function login(){
        $.ajax({
            url:"../emp/loginUser",
            data:$("#loginUser").serialize(),
            success:function(data){
                alert(data);
                if (data==0) {
                    alert("锁定");
                }else
                if (data==3) {
                    alert("用户不存在");
                }else
                if (data==1) {
                    alert("密码错误");
                }else
                if (data==2) {
                    alert("成功");
                    location.href="<%=path%>/product/toPage.do";

                }
            },error:function(){
                alert(123)
            }
        })
    }

</script>
