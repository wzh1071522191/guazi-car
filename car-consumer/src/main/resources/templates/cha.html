<script >

    $(function(){

        initDataGrid();
    });
    function initDataGrid(){
        //创建bootstrapTable


        $("#dataGrid").bootstrapTable({
            url: "../comm/cha",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',

            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName:params.sortName,
                    sortOrder:params.sortOrder,
                    qian: $("#qian").val(),
                    ho: $("#ho").val(),
                };
                return param;
            },
            columns: [
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'id', title: '订单号', width: 300},      //  列    field   代表是 后台  传过来的值
                {field: 'typename', title: '汽车名称', width: 300},
                {field: 'price', title: '单价', width: 300},
                {field: 'cunmber', title: '数量', width: 300,},
                {field: 'xdtime', title: '下单时间', width: 300},
                {field: 'username', title: '买家', width: 300},
                {field: 'status', title: '交易状态', width: 300},
                {field: 'shprice', title: '实收金额', width: 300},

                {field: 'ss', title: '操作', width: 300,formatter:function(value,row,index){



                      var st='<button type="button" class="btn btn-warning" onclick=aa('+row.id+') >查看详情</button>';

                        return st;
                    }
                   },


            ]
        });
