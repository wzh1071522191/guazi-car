<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- 引入bootstrap的css -->
    <link  href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-treeview的css -->
    <link  href="../js/treeview/bootstrap-treeview.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-addTabs的css -->
    <link  href="../js/addTabs/addTabs.css" rel="stylesheet" >
    <!-- 引入bootstrap-table的css -->
    <link  href="../js/table/bootstrap-table.min.css" rel="stylesheet" >
    <!-- 引入fileinput的css -->
    <link type="text/css" rel="stylesheet" href="../js/fileinput/css/fileinput.min.css" />
    <!-- 引入my97 -->
    <script type="text/javascript" src="../js/my97/WdatePicker.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/addTabs/addTabs.js"></script>
    <!-- 引入bootstrap-table的js-->
    <script type="text/javascript" src="../js/table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- 引入bootbox.js -->
    <script type="text/javascript" src="../js/bootbox/bootbox.js"></script>
    <!-- 引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/fileinput.min.js"></script>
    <!--  引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/locales/zh.js"></script>

    <script type="text/javascript" src="../js/fileinput/themes/fa/theme.js"></script>
</head>
<body>
    <!--  表格 -->
    <table id="dataGrid"></table>

</body>
<script>
    $(function () {
        initDataGrid();
    })

    function initDataGrid() {
        //创建bootstrapTable
        $("#dataGrid").bootstrapTable({
            url: "../audit/queryAuditCar",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10,20],//分页组件
            pageNumber: 1,
            pageSize: 8,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder
                    // name: $("#name").val()

                };
                return param;
            },
            columns: [
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'id', title: 'id', width: 300},      //  列    field   代表是 后台  传过来的值
                {field: 'userid', title: '出售方', width: 300},
                {field: 'carname', title: '汽车品牌', width: 300},
                {field: 'carimg', title: '汽车图片', width: 300},
                {field: 'auditdate', title: '审核日期', width: 300},
                {field: 'isshiigu', title: '是否为事故车', width: 300,
                    formatter:function (value, row, index) {
                        return value==0?"否":"是";
                    }
                },
                {field: 'shiguimg', title: '事故车图片', width: 300,
                    formatter:function (value, row, index) {
                        return row.isshiigu==0?"无事故图片":"<img src='../upload/"+value+"' style='width: 80px;height: 50px'>";
                    }
                },
                {field: 'iswaiguan', title: '汽车外观是否良好', width: 300,
                    formatter:function (value, row, index) {
                        return value==0?"否":"是";
                    }
                },
                {field: 'waiguanimg', title: '汽车外观图片', width: 300,
                    formatter:function (value, row, index) {
                        return "<img src='../upload/"+value+"' style='width: 80px;height: 50px'>";
                    }
                },
                {field: 'isbujian', title: '部件是否良好', width: 300,
                    formatter:function (value, row, index) {
                        return value==0?"否":"是";
                    }
                },
                {field: 'bujianimg', title: '问题部件图', width: 300,
                    formatter:function (value, row, index) {
                        return row.isbujian==0?"无问题部件图'":"<img src='../upload/"+value+"' style='width:80px;height:50px'>";
                    }
                },
                {field: 'ischangyong', title: '功能是否良好', width: 300,
                    formatter:function (value, row, index) {
                        return value==0?"否":"是";
                    }
                },
                {field: 'changyongimg', title: '功能故障图', width: 300,
                    formatter:function (value, row, index) {
                        return row.ischangyong==0?"无功能故障图":"<img src='../upload/"+value+"' style='width:80px;height:50px'>";
                    }
                },
                {field: 'status', title: '审核状态', width: 300,
                    formatter:function (value, row, index) {
                        if(value==1){
                            return "待审核";
                        }
                        if(value==2){
                            return "审核已通过";
                        }
                        if(value==3){
                            return "审核不通过";
                        }
                    }
                },
                {field: 'xxxx', title: '操作', width: 300,
                    formatter:function(value,row,index){
                        //var id = JSON.stringify(row.id);
                        if(row.status==2){
                            return "审核完毕";
                        }else {
                            return "<button type='button' class='btn btn-info' onclick='updateStatus("+row.id+",0)'>审核通过</button>"+
                            "<button type='button' class='btn btn-info' onclick='updateStatus("+row.id+",1)'>审核不通过</button>";
                        }
                    }
                }

            ]
        });
    }

    updateStatus=function (id,flag) {
        $.ajax({
            url:"../audit/updateStatus",
            type:"post",
            data:{"id":id,"flag":flag},
            success:function () {
                $('#dataGrid').bootstrapTable("refresh");

            }
        })

    }
</script>
</html>
