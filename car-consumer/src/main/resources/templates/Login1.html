<script>
    function login(){
        $.ajax({
            url:"../emp/loginUser",
            data:$("#loginUser").serialize(),
            success:function(data){

                if(data==4){
                    alert("账户异常无法登录");
                }
                if (data==0) {
                    alert("锁定");
                }else
                if (data==3) {
                    alert("用户不存在");
                }else
                if (data==1) {
                    alert("密码错误");
                }else
                if (data==2) {
                    //alert("成功");
                    location.href="../emp/toTreePage";

                }
            },error:function(){
                alert("登录失败");
            }
        })
    }

//

    upDatePassword=function () {
        location.href="../emp/toUpdate";
    }
    //--------------------------------------------
    function checkName(){
        var userName= $("#userName").val();
        $.ajax({
            url:"../emp/checkName?userName="+userName,
            type:"post",
            success:function (data) {
                if(data==0){
                    $("#msg1").html("<font color='green'>√</font>");
                    return true;
                }
                if(data==1){
                    $("#msg1").html("<font color='red'>用户已存在</font>");
                    return false;
                }
            }
        })

    }
    function checkPassword(){
        var p1=$("#pwd").val();
        var p2=$("#checkpwd").val();
        if (p1!=p2){
            $("#msg").html("<font color='red'>密码不一致</font>");
           /* $("#checkpwd").attr("type","text");
            $("#checkpwd1").val("<font color='red'>密码不一致</font>");
            $("#checkpwd").attr("placeholder","密码不一致");*/
            return false;
        }else if(p1==p2){
            $("#checkpwd").attr("type","password");
            $("#msg").html("<font color='green'>√</font>");
            return true;
        }

    }
    toRegister=function(){
        if(checkPassword()){
            $.ajax({
                url:"../emp/register",
                type:"post",
                data:$("#addForm").serialize(),
                success:function (data) {
                    if(data==0){
                        location.href=location;
                        $("#msg1").html("<font color='green'>√</font>");
                        alert("注册成功请登录")
                    }
                    if (data==1){
                        $("#msg1").html("<font color='red'>用户已存在</font>");
                    }


                }

            })
        }else {
            alert("请账号完善信息");
        }


    }
