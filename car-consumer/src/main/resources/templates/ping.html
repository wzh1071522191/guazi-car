<script>

    $(function(){

        initDataGrid();
    });
    function initDataGrid() {
        //创建bootstrapTable


        $("#dataGrid").bootstrapTable({
            url: "../comm/ping",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',

            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    qian: $("#qian").val(),
                    ho: $("#ho").val(),

                    kuan:$("#kuan").val(),

                };
                return param;
            },
            columns:[
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'status', title: '评价', width: 300,formatter:function(value,row,indes){
               if(value==1){
              return "好评";
               }else if(value==2){
                            return "中评";
                        }
                        else if(value==3){
                            return "差评";
                        }
                    }},      //  列    field   代表是 后台  传过来的值
                {field: 'text', title: '评论内容', width: 300,
                formatter:function(value,row,index){


                    var st='<button type="button" class="btn btn-warning" onclick=pinglun('+row.id+') >查看评论</button>';

                    return st+row.text;
                }},
                {field: 'ptime', title: '评论时间', width: 300},

                {field: 'username', title: '评论人', width: 300,},
                {field: 'typename', title: '汽车品牌', width: 300},
                {field: 'caozuo', title: '操作', width: 300,formatter:function(value,row,index){
                        var st='<button type="button" class="btn btn-warning" onclick=huifu('+row.id+') >回复</button>';

                        return st;
                    }},


            ]
        });







    }

</script>
<script>
    var res;
    function createAddContent(url) {
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }
    function pinglun(id){

        bootbox.dialog({
            title: '回复',
            message:createAddContent("../comm/pinglun1?id="+id),
            closeButton: true,//是否显示关闭按钮
            buttons: {


            }

        });


    }
   function huifu(id){


       bootbox.dialog({
           title: '回复',
           message:createAddContent("../comm/huifu1"),
           closeButton: true,//是否显示关闭按钮
           buttons: {
               "success": {
                   "label": "<i class='icon-ok'></i> 保存",
                   "className": "btn-sm btn-success",
                   "callback": function () {
                       $.ajax({
                           url: '../comm/huifu?id='+id,
                           type: 'post',
                           data: $("#formid").serialize(),
                           success: function () {
                               alert("新增成功");
                               $('#dataGrid').bootstrapTable("refresh");
                               //刷新表格
                           }, error: function () {
                               alert("新增失败");
                           }
                       });
                   }
           },
               "cancel": {
                   "label": "<i class='icon-info'></i> 取消",
                   "className": "btn-sm btn-danger",
                   "callback": function () {

                   }
               }
           }

       });

   }
    //条件查询
    function sousuo() {

        $("#dataGrid").bootstrapTable("refresh", {
            "query" : {
                "qian" : $("#qian").val(),
                "ho" : $("#ho").val(),
                "kuan":$("#kuan").val(),
            }
        });

    }
</script>
