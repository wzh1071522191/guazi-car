<form id="pro_from" class="form-inline">
    <div class="form-group">

        <label>地区</label>

       <select    name="carareaid"  class="vv" >
           <option value="0">请选择</option>

        <input type="radio" class="form-control" value="1"  name = "carstatus"   placeholder="状态" >已售出

<script type="text/javascript">
    //库存
    function kc(){
     location.href="../mqc/ck";

    }


    $(function(){

        initDataGrid();
    });
    function initDataGrid() {
        //创建bootstrapTable


        $("#dataGrid").bootstrapTable({
            url: "../mqc/querycar",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination:true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                   // carstatus: $("#carstatus").val(),
                    carstatus: $("input[name='carstatus']:checked").val(),
                    carareaid: $(".vv").val(),


                };
                return param;
            },
            columns: [
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'carid', title: '汽车id', width: 300},      //  列    field   代表是 后台  传过来的值
                {field: 'typename', title: '汽车品牌', width: 300 },
                {field: 'carareaid', title: '原产地', width: 300,
                    formatter: function (value,row,index) {
                        if (value == "1") {
                            return "北京";
                        }
                        if (value == "2") {
                            return "上海";
                        }
                        if (value == "3") {
                            return "西安";
                        }
                    }
                },
                {field: 'carcolor', title: '汽车颜色', width: 300,
                    formatter: function (value,row,index) {
                        if (value == "1") {
                            return "红色";
                        }
                        if (value == "2") {
                            return "蓝色";
                        }
                        if (value == "3") {
                            return "白色";
                        }
                        if (value == "4") {
                            return "黑色";
                        }
                    }

                },
                {field: 'carck', title: '车况', width: 300,
                    formatter: function (value,row,index) {
                        if (value == "1") {
                            return "好";
                        }
                        if (value == "2") {
                            return "正常";
                        }
                        if (value == "3") {
                            return "一般";
                        }if (value == "4") {
                            return "事故车";
                        }

                    }
            },

                {field: 'carstatus', title: '状态', width: 300,
                    formatter: function (value,row,index) {
                        if (value == "1") {
                            return "已售";
                        }
                        if (value == "2") {
                            return "未售";
                        }
                    }
                },



                {field: 'createdate', title: '出厂日期', width: 300},
                {
                    field: 'XXX', title: '操作', width: 300,
                    formatter: function (value, row, index) {

                        return  "<a href='javascript:updatee(&quot;" + row.carid + "&quot;)'>下架</a>";
//+"      "+"<a href='javascript:updatecar(&quot;" + row.carid + "&quot;)'>修改</a>"
                    }


                }
            ]
        });
    }


    //修改

    function updatecar(id){
        //打开新增弹框
        bootbox.dialog({
            title: '修改用户',
            message: createAddContent("../mqc/toup?id="+id),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {

                        $.ajax({
                            url: '../mqc/updatecar',
                            type: 'post',
                            cache:false,
                            data: $("#formId").serialize(),
                            success: function () {
                                location.href=location;

                            }, error: function () {
                                alert("失败");
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }

        });



    }















    function queryData(){


        $("#dataGrid").bootstrapTable("refresh", {
            "query": {

                "carareaid": $(".vv").val(),
                "carstatus": $("input[name='carstatus']:checked").val(),

            }
        });

    }

    var res;






    function createAddContent(url) {

        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }

    //
function updatee(id){
        $.ajax({
            url:"../mqc/upx",
            data:{id:id},
            success:function(){
                alert("下架成功");
                location.href=location;
            },
            error:function(){
                alert("后台")
            }
        })
}







    function addcar(){

        //打开新增弹框
        bootbox.dialog({
            title: '新增用户',
            message: createAddContent("../mqc/toAddUserPage"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {

                        $.ajax({
                            url: '../mqc/addcar',
                            type: 'post',
                            data: $("#formId").serialize(),
                            success: function () {
                                alert("新增成功");
                                $('#dataGrid').bootstrapTable("refresh");
                                location.href=location;
                                //刷新表格
                            }, error: function () {
                                alert("新增失败");
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }

        });


    }


    //批量删除
    function deleteUserById() {

        var arr = $('#dataGrid').bootstrapTable("getSelections");//获取选中的行

        console.log(arr);

        if (arr.length <= 0) {
            alert("请你选中要删除的数据！！！");
        } else {
            var ids = "";
            for (var i = 0; i < arr.length; i++) {
                ids += arr[i].carid + ",";
            }
            ids = ids.substring(0, ids.length - 1);




            $.ajax({
                url: "../mqc/deleteUser",
                data: {ids: ids},
                type: "post",
                success: function () {
                    alert("删除成功！");
                    $("#dataGrid").bootstrapTable("refresh");

                }, error: function () {
                    alert("失败");
                }


            })
        }


    }

</script>
