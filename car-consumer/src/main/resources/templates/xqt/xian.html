<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/highcharts/code/highcharts.js"></script>

</head>
<body>
<div id="container" style="min-width: 510px; height: 200px; max-width: 700px; margin: 0 auto"></div>
</body>
<SCRIPT>
    $(function(){
        xian();
    })
    function xian(){
        $.ajax({
            url:"../analysis/queryAnalyXian",
            type:"post",
            dataType:"json",
            success:function (data) {
                var chart = Highcharts.chart('container', {
                    title: {
                        text: '2017 ~ 2019 年商品趋势'
                    },
                    subtitle: {
                        text: '商品趋势'
                    },
                    yAxis: {
                        title: {
                            text: '总商品数'
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle'
                    },
                    plotOptions: {
                        series: {
                            label: {
                                connectorAllowed: false
                            },
                            pointStart: 2017
                        }
                    },
                    series: data,
                    responsive: {
                        rules: [{
                            condition: {
                                maxWidth: 600
                            },
                            chartOptions: {
                                legend: {
                                    layout: 'horizontal',
                                    align: 'center',
                                    verticalAlign: 'bottom'
                                }
                            }
                        }]
                    }
                });
            },error:function () {
                alert("查询失败")
            }
        })

    }






</SCRIPT>
</html>
