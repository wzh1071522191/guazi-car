<button onclick="toshopping()" type="button" class="btn" style="background:#E8E8D0"><b>返回首页</b></button>

<style type="text/css">
    .sendP{
        text-align: right;
    }
    .sendCen{
        background-color: #33CCFF;
        color: white;
        font-size: 18px;
        padding: 2px 5px;
        border-radius: 8px;
    }
    .sendIcon{
        color: pink;
        margin-left: -3px;
    }
    .reciveCen{
        background-color: #CC00FF;
        color: white;
        font-size: 18px;
        padding: 2px 5px;
        border-radius: 8px;
    }
    .reciveIcon{
        color: black;
        margin-right: -3px;
    }
</style>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north'" style="height:60%" id="content">
    </div>
    <div data-options="region:'center'" style="text-align:center;">
        <input  id="message">
        <a href="javascript:sendMsg()" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true">发送</a>
    </div>
</div>
</body>
<script>
    function sendMsg(){

        var message = $("#message").val();
        var send = '<p class="sendP"><span class="sendCen">'+message+'</span><span class="sendIcon">▶</span></p>';
        $("#content").append(send);
        //清楚输入框
        $("#message").val("");
        //设置滚动条
        $("#content").scrollTop($("#content")[0].scrollHeight);
        $.ajax({
            url:'../Perso/robotchat',
            type:'post',
            data:{
                code:message
            },
            success:function(data){
                var revice = '<p><span class="reciveIcon">◀</span><span class="reciveCen">'+data.content+'</span></p>'
                $("#content").append(revice);
                //设置滚动条高度
                $("#content").scrollTop($("#content")[0].scrollHeight);
            }
        })
    }

    $(function(){
        initKeyDown();
    })

    function initKeyDown(){
        $('#message').bind('keydown',function(e){
            if(e.keyCode == 13){
                sendMsg();

            }
        });

    }
function toshopping(){
        location.href="../Perso/CusList";
}
</script>
