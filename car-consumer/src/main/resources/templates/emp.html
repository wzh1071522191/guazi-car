<body>
    <!--  表格 -->
    <table id="dataGrid"></table>
</body>
<script>
    $(function(){

        initDataGrid();
    });
    function initDataGrid() {
        //创建bootstrapTable
        $("#dataGrid").bootstrapTable({
            url: "../emp/queryEmp",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10,20],//分页组件
            pageNumber: 1,
            pageSize: 8,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder
                   // name: $("#name").val()

                };
                return param;
            },
            columns: [
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'id', title: 'id', width: 300},      //  列    field   代表是 后台  传过来的值
                {field: 'userName', title: '用户名', width: 300},
                {field: 'userPwd', title: '密码', width: 300},
                {field: 'createDate', title: '注册日期', width: 300},
                {field: 'userStatus', title: '状态', width: 300,
                    formatter:function (value, row, index) {
                        if(value==0||value==null){return "正常";}
                        if(value==1){return "异常";}
                        if(value==2){return "申诉中,待审核";}
                    }

                },
                {field: 'xxxx', title: '操作', width: 300,
                    formatter:function(value,row,index){
                        //var id = JSON.stringify(row.id);
                        return row.userStatus==2?"<button type='button' class='btn btn-info btn-lg' onmouseup='updateStatus("+row.id+")'>审核通过</button>":"";
                        //return "<button type='button' class='btn btn-info btn-lg' onmouseup='updateDog("+row.id+")'>审核通过</button>";
                    }
                }

            ]
        });
    }
    updateStatus=function (id) {
        $.ajax({
            url:"../emp/updateEmpStatus?id="+id,
            type:"post",
            success:function () {
                location.href=location;
                alert("审核已通过");
            }
        })

    }
</script>
</html>
