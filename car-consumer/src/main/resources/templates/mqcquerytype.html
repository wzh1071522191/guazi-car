<!--  表格 -->
<table id="dataGrid"></table>

<script type="text/javascript">
    //查类



    $(function(){
      //  querytype();
        initDataGrid();
    });
    function initDataGrid() {
        //创建bootstrapTable


        $("#dataGrid").bootstrapTable({
            url: "../mqc/querycartype",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination:true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    // carstatus: $("#carstatus").val(),
                    carstatus: $("input[name='carstatus']:checked").val(),
                    carbrandid: $(".vv").val(),

                };
                return param;
            },
            columns: [
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'id', title: '汽车id', width: 300},
                {field: 'typename', title: '品牌系列', width: 300},
                {field: 'pid', title: '品牌', width: 300,
                    formatter: function (value,row,index){
                        if(value=="0"){
                            return "福特";
                        }
                    if(value=="1"){
                            return "福特";
                        }
                        if(value=="2"){
                            return "大众";
                        }
                        if(value=="3"){
                            return "现代";
                        }
                        if(value=="4"){
                            return "别克";
                        }
                        if(value=="5"){
                            return "奥迪";
                        }
                        if(value=="6"){
                            return "雪佛兰";
                        }
                        if(value=="7"){
                            return "丰田";
                        }
                    }
                },

               // {field: 'createdate', title: '出厂日期', width: 300},
                {
                    field: 'XXX', title: '操作', width: 300,
                    formatter: function (value, row, index) {
                        var content = "    <a href='javascript:update(&quot;" + row.id + "&quot;)'>修改</a>";

                        return content;

                    }


                }
            ]
        });
    }
    function queryData(){


        $("#dataGrid").bootstrapTable("refresh", {
            "query": {

                "carbrandid": $(".vv").val(),
                "carstatus": $("input[name='carstatus']:checked").val()

            }
        });

    }

    var res;

    function createAddContent(url) {
        alert(url);
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }

    //新增

    function addUser(){

        //打开新增弹框
        bootbox.dialog({
            title: '新增用户',
            message: createAddContent("../user/toAddUserPage"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {

                        $.ajax({
                            url: '../user/addUser.do',
                            type: 'post',
                            data: $("#formId").serialize(),
                            success: function () {
                                alert("新增成功");
                                $('#dataGrid').bootstrapTable("refresh");
                                //刷新表格
                            }, error: function () {
                                alert("新增失败");
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }

        });


    }


    //批量删除
    function deleteUserById() {

        var arr = $('#dataGrid').bootstrapTable("getSelections");//获取选中的行

        console.log(arr);

        if (arr.length <= 0) {
            alert("请你选中要删除的数据！！！");
        } else {
            var ids = "";
            for (var i = 0; i < arr.length; i++) {
                ids += arr[i].id + ",";
            }
            ids = ids.substring(0, ids.length - 1);




            $.ajax({
                url: "../mqc/deleteUser",
                data: {ids: ids},
                type: "post",
                success: function () {
                    alert("删除成功！");
                    $("#dataGrid").bootstrapTable("refresh");

                }, error: function () {
                    alert("失败");
                }


            })
        }


    }

</script>
